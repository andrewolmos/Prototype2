<!DOCTYPE html>
<html>
<head>
    <title>HOME</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">

    <style type="text/css">
        body { margin: 0; }
        .grid-container {
            margin: 20px 4%;
            width: 100%;
        }
        .row:before,
        .row:after {
            content: ' ';
            display: table;
            clear: both;
        }
        .column {
            float: left;
            min-height: 1px;
            width: 29.5%;
            padding: 12px;
        }
        img {
            width: 30%;
            height: 30%;
            margin: 0 33.33%;
            border-radius: 50%;
        }
        .grid-container {
            overflow-x: hidden;
            overflow-y: scroll;
            height: 100%;
            background-color: black;
            color: white;
            font-family: "Century Gothic";
        }
        a { font-family: "Century Gothic"; }
        .tab-item { background-color: #333; }
        .title {
            background-color: #CF2728;
            color: white;
            font-family: "Century Gothic";
            font-size: 28px;
        }
        body { background-color: black; }
        .column h4 {
            background-color: black;
            color: #CF2728;
            text-align: center;
            display: inline-block;
            font-family: "Century Gothic";
        }
        @media screen and (min-width: 360px) {
            img {
                width: 80%;
                margin: 0 21%;
            }
            .column h4 {
                margin: 0 13%;
                padding: 0 19%;
                font-size: 12px;
            }
        }
        @media screen and (min-height: 360px) { .column h4 { height: 20%; } }
    </style>
</head>
<body>
    <header class="bar bar-nav" style="position: initial;">
        <h1 class="title">SEARCH</h1>
    </header>

    <!-- TODO: resize column height -->
    <div class="grid-container"> <!-- outline -->
        <div class="row">
            <div class="column">
                <a href="top-left.html">
                    <img src="images/gangster.jpg">
                    <h4>Gangster</h4>
                </a>
            </div>
            <div class="column">
                <a href="top-mid.html">
                    <img src="images/east-coast.jpg">
                    <h4>East Coast</h4>
                </a>
            </div>
            <div class="column">
                <a href="top-right.html">
                    <img src="images/west-coast.png">
                    <h4>West Coast</h4>
                </a>
            </div>
            <div class="column">
                <a href="mid-left.html">
                    <img src="images/lyrical.jpg">
                    <h4>Lyrical</h4>
                </a>
            </div>
            <div class="column">
                <a href="mid-mid.html">
                    <img src="images/alternative.jpg">
                    <h4 style="margin: 3% 4%;">Alternative</h4>
                </a>
            </div>
            <div class="column">
                <a href="mid-right.html">
                    <img src="images/trap.png">
                    <h4>Trap</h4>
                </a>    
            </div>
        </div>
    </div>

    <nav class="bar bar-tab">
        <a class="tab-item" href="home.html" style="text-decoration: none; color: red;">
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" href="discover.html" style="text-decoration: none; color: white;">
            <span class="tab-label">Discover</span>
        </a>
        <a class="tab-item" href="tabs.html" style="text-decoration: none; color: white;">
            <span class="tab-label">Top Charts</span>
        </a>
        <a class="tab-item active" href="profile.html" style="text-decoration: none; color: white;">
            <span class="tab-label">Profile</span>
        </a>
    </nav>
</body>
</html>
