    <style type="text/css">
        body { margin: 0; }
        .grid-container {
            margin: 20px 2%;

        .row:before,

            content: "";
            display: table;
            clear: both;
        }
        .column {

            min-height: 1px;
            width: 29.5%;
            padding: 12px;
            /*background-color: #ffdcdc;*/
        }
        /*.outline, .outline * { outline: 1px solid #f6a1a1; }*/
        img {
            width: 32%;
            height: 32%;
            margin: 0 33.33%;
        }
        .grid-container {
            overflow-x: hidden;
            overflow-y: scroll;
            height: 90%;
            background-color: white;
        }
        .column h4 {
            margin: 0 33.33%;
            color: #FF423F;
        }
        .tab-item{
            background-color: #FF423F;
            color: #FFF;
        }
        .title{
            background-color: #FF423F;
        }

        @media screen and (min-width: 360px) {
            img{
                width: 80%;
                margin: 0 21%;
            }
            .column h4{
                margin: 0 13%;
                padding: 0 19%;
                font-size: 12px;
            }
        }

        @media screen and (min-height: 360px){
            .column h4{
                height: 20%;
            }
        }
    </style>
</head>
