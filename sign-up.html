<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">

    <style type="text/css">
        .container { margin: 0 5%; }
        .btn {
            width: 100%;
            padding: .3em;
            border: none;
            color: white;
            background-color: #CF2728;
            border-radius: 10px;
            font-family: "Century Gothic";
            font-size: 31px;
        }
        body {
            background-color: black;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            border: 2px solid #CF2728;
            background-color: black;
            color: white;
            border-radius: 15px;
            font-size: 31px;
            text-align: center;
            padding: 0.3em;
            font-family: "Century Gothic";
            line-height: 1;
            padding: 0.8em;
        }
        .title {
            background-color: #CF2728;
            color: white;
            font-family: "Century Gothic";
            font-size: 42px;
        }
    </style>
</head>
<body>
    <header class="bar bar-nav" style="position: initial;">
        <h1 class="title">SIGN UP</h1>
    </header>
    <br>
    <div class="container">
        <form>
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="password" name="comfirm-password" placeholder="Comfirm Password">
            <br>
            <center><a href="" class="btn">Sign Up</a></center>
        </form>
    </div>
</body>
</html>
