<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">

    <style type="text/css">
        body { margin: 0; }
        .grid-container {
            margin: 20px 2%;
            width: 100%;
        }
        .row:before,
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .column {
            float: left;
            min-height: 1px;
            width: 29.5%;
            padding: 12px;
            /*background-color: #ffdcdc;*/
        }
        /*.outline, .outline * { outline: 1px solid #f6a1a1; }*/
        img {
            width: 150px;
            height: 150px;
            margin: 0 33.33%;
        }
        .grid-container {
            overflow-x: hidden;
            overflow-y: scroll;
            height: 90%;
            background-color: white;
        }
        .column h4 {
            margin: 0 33.33%;
        }
        .tab-item{
            background-color: #FF423F;
            color: white;
        }
        .title{
            background-color: #FF423F;
        }
    </style>
</head>
<body>
    <header class="bar bar-nav" style="position: initial;">
        <h1 class="title">Search</h1>
    </header>

    <!-- TODO: resize column height -->
    <div class="grid-container"> <!-- outline -->
        <div class="row">

            <div class="column">

                </a>
            </div>
            <div class="column">

                    <img src="https://i.ytimg.com/vi/sTC7HTtUuTU/maxresdefault.jpg">
                    <h4>West Coast</h4>
                </a>
            </div>
            <div class="column">
                <a href="#">
                    <img src="https://pbs.twimg.com/profile_images/1612972721/CRP_copy.jpg">
                    <h4>Conscious</h4>
                </a>
            </div>
            <div class="column">

                    <h4>Alternative</h4>
                </a>
            </div>
            <div class="column">
                <a href="#">

                    <h4>Street</h4>
                </a>
            </div>

    <nav class="bar bar-tab">
